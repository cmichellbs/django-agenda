{% extends 'base.html' %}

{% block 'conteudo' %}
<h1 class "mt-3 mt-3"> Registration </h1>

<form method = "POST" action = "{% url 'register' %}">
    {% include 'parciais/_messages.html' %}
    {% csrf_token %}
    <div class="form-group">
        <label>Nome</label>
        <input type="text" name="nome" value="{{request.POST.nome}}" class="form-control" placeholder="e.g. João">
      </div>
    <div class="form-group">
    <label>Sobrenome</label>
    <input type="text" name="sobrenome" value="{{request.POST.sobrenome}}"  class="form-control" placeholder="e.g. Silva">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" name="email" value="{{request.POST.email}}"  class="form-control" placeholder="e.g. joao.silva@email.com">
    </div>
    <div class="form-group">
        <label>Usuário</label>
        <input type="text" name="usuario" value="{{request.POST.usuario}}"  class="form-control" placeholder="e.g. joao.silva">
    </div>
    <div class="form-group">
        <label>Senha</label>
        <input type="password" name="senha"  class="form-control">
    </div>
    <div class="form-group">
        <label>Repetir a senha</label>
        <input type="password" name="senha2"   class="form-control">
    </div>
    <button type="Register" class="btn btn-primary">Submit</button>
  </form>
{% endblock 'conteudo' %}
